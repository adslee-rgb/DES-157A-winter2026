<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
    rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <script src="script.js" defer></script> 


    <title>MadLib</title>
</head>
<body>
<header>
    <h1>Happy Half Birthday: The MadLib</h1>
</header>

<main>

    <form id = 'madlibsForm'>
            <section id = 'formQs'>
            <div class = 'inputGroup'>
                    <label for="weekday">Week day</label>
                        <input type = "text" name="week day" id="weekday" placeholder ="Tuesday!" required>
            </div>    

                    <div class = 'inputGroup'>
                        <label for ="endinging">Verb ending with ing</label>
                        <input type = "text" name = "title" id="endinging" placeholder ="A morning activity" required>
                    </div>

                    <div class = 'inputGroup'>
                        <label for ="food">Food</label>
                        <input type = "text" name = "food" id="food" placeholder ="What are you craving" required>
                    </div>

                    <div class = 'inputGroup'>
                        <label for ="subject">Class Subject</label>
                        <input type = "text" name = "class" id="subject" placeholder ="Be random!" required>
                    </div>
                    <div class = 'inputGroup'>
                        <label for ="noun">Noun</label>
                        <input type = "text" name = "noun" id="noun" placeholder ="Be creative here" required>
                    </div>

                    <div class = 'inputGroup'>
                        <label for ="adverb">Adverb</label>
                        <input type = "text" name = "adverb" id="adverb" placeholder ="hint: verb ending with ly" required>
                    </div>

                    <div class = 'inputGroup'>
                    <label for ="color">Color</label>
                        <input type = "text" name = "color" id="color" placeholder ="Your favorite color!" required>
                    </div>

                    <div class = 'inputGroup'>
                    <label for ="room">Room</label>
                        <input type = "text" name = "room" id="room" placeholder ="In the house" required>
                    </div>

                    <div class = 'inputGroup'>
                    <label for ="emotion">Emotion</label>
                        <input type = "text" name = "emotion" id="emotion" placeholder ="So many feelings" required>
                    </div>

                    <div class = 'inputGroup'>
                    <label for ="again">Food</label>
                        <input type = "text" name = "food" id="again" placeholder ="MORE FOOD" required>
                    </div>

                    <div class = 'inputGroup'>
                    <label for ="verb">Verb</label>
                        <input type = "text" name = "verb" id="verb" placeholder ="a game perhaps" required>
                    </div>

                    <div class = 'inputGroup'>
                    <label for ="flavor">Flavor</label>
                        <input type = "text" name = "flavor" id="flavor" placeholder ="emoji with tongue sticking out" required>
                    </div>

                    <div class = 'inputGroup'>
                    <label for ="adjective">Adjective</label>
                        <input type = "text" name = "Adjective" id="adjective" placeholder ="how was your day" required>
                    </div>
                </section>
                <input type="submit" name="submit" id="send-form" value="SUBMIT">
    </form>

</main>
<footer>
    <p>Created by Adriana Lee</p>
</footer>
</body>
</html>
