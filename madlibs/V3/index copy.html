<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadLib</title>
    <!-- Add normalize CSS and Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <!-- Add your custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <script src="script.js" defer></script>
</head>
<body>
<header>
    <h1>Happy Half Birthday: The MadLib</h1>
</header>

    <main>
        <!---<section>
            <h2>How did your half birthday go?</h2>
            <img src="images/bday.JPG" alt="bday">
        </section> --->
        <section id="madlib-questions">
            <h2>Fill in the boxes!</h2>
            <form class="form-grid">
                <!-- I removed the unnecessary bits from the
                 form, including the required attribute, since we
                 will be doing our own error validation in the JS. -->
                <div class="form-item">
                <label for="weekday">Week day:</label>
                <input type="text" id="weekday" placeholder="ie. Tuesday!">
                </div>

                <div class="form-item">
                <label for="endinging">Verb (ending with -ing):</label>
                <input type="text" id="endinging" placeholder="a morning activity possibly">
                </div>

                <div class="form-item">
                <label for="subject">Class Subject:</label>
                <input type="text" id="subject" placeholder="be random!">
                </div>

                <div class="form-item">
                <label for="noun">Noun:</label>
                <input type="text" id="noun" placeholder="be creative here">
                </div>

                <div class="form-item">
                <label for="adverb">Adverb:</label>
                <input type="text" id="adverb" placeholder="hint: verb ending with ly">
                </div>

                <div class="form-item">
                <label for="color">Color:</label>
                <input type="text" id="color" placeholder="your favorite color :)">
                </div>

                <div class="form-item">
                <label for="room">Room:</label>
                <input type="text" id="room" placeholder="in the house">
                </div>

                <div class="form-item">
                <label for="emotion">Emotion:</label>
                <input type="text" id="emotion" placeholder="just so many feelings!">
                </div>

                <div class="form-item">
                <label for="again">Food:</label>
                <input type="text" id="again" placeholder="what's your favorite meal?">
                </div>

                <div class="form-item">
                <label for="verb">Game:</label>
                <input type="text" id="verb" placeholder="card game, board game, video game etc">
                </div>

                <div class="form-item">
                <label for="flavor">Flavor:</label>
                <input type="text" id="flavor" placeholder=":p">
                </div>

                <div class="form-item">
                <label for="adjective">Adjective:</label>
                <input type="text" id="adjective" placeholder="how was your day?">
                </div>

                <button type="sumbit">Write my MadLib!</button>
            </form>

            <!-- I added this div below to hold error messages, if the
             user fills out the form incorrectly. This could go anywhere
             and could be styled any way you like. -->
            <div id="error"></div>
        </section>
        
        <section id="madlib-overlay">
            <article>

                <!-- I added this div below, which will get the finished
                 madlib. I put it in the div because I don't want to lose
                 the close button below. -->
                <div id="madlib">
>

                </div>

                <p><a href="#" id="close">Close</a></p>
            </article>

        </section>
    </main>
    <footer>
        <p>By Adriana Lee</p>
    </footer>
    
</body>
</html>
